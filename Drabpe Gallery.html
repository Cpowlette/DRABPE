        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --drabpe-dark: #110206;
            --drabpe-white: #ffffff;
            --drabpe-green: #7eebb7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--drabpe-dark) !important;
            color: var(--drabpe-white);
            overflow-x: hidden;
            position: relative;
        }

        /* Floating Logo Background */
        .floating-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-logo {
            position: absolute;
            opacity: 0.08;
            animation: float 20s infinite ease-in-out;
            font-weight: 700;
            letter-spacing: 4px;
            font-size: 48px;
            color: var(--drabpe-green);
        }

        .floating-logo:nth-child(1) { top: 10%; left: 5%; animation-duration: 25s; font-size: 64px; }
        .floating-logo:nth-child(2) { top: 60%; left: 80%; animation-duration: 30s; animation-delay: -5s; font-size: 40px; }
        .floating-logo:nth-child(3) { top: 30%; left: 70%; animation-duration: 35s; animation-delay: -10s; font-size: 56px; }
        .floating-logo:nth-child(4) { top: 80%; left: 15%; animation-duration: 28s; animation-delay: -15s; font-size: 48px; }
        .floating-logo:nth-child(5) { top: 45%; left: 40%; animation-duration: 32s; animation-delay: -8s; font-size: 72px; }
        .floating-logo:nth-child(6) { top: 15%; left: 85%; animation-duration: 26s; animation-delay: -12s; font-size: 44px; }
        .floating-logo:nth-child(7) { top: 70%; left: 50%; animation-duration: 29s; animation-delay: -18s; font-size: 52px; }
        .floating-logo:nth-child(8) { top: 25%; left: 25%; animation-duration: 33s; animation-delay: -6s; font-size: 60px; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(5deg); }
            50% { transform: translate(-20px, 20px) rotate(-5deg); }
            75% { transform: translate(40px, 10px) rotate(3deg); }
        }

        /* Header */
        header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 4rem 1.25rem;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 0.75rem;
            background: linear-gradient(to right, var(--drabpe-white), var(--drabpe-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.125rem;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Gallery Section */
        .gallery-section {
            position: relative;
            z-index: 10;
            padding: 4rem 1rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 300;
            letter-spacing: 8px;
            text-align: center;
            margin-bottom: 4rem;
            text-transform: uppercase;
            color: var(--drabpe-white);
            animation: fadeInDown 0.8s ease-out;
        }

        .gallery-grid {
            column-count: 1;
            column-gap: 1.25rem;
        }

        @media (min-width: 640px) {
            .gallery-grid { column-count: 2; }
        }

        @media (min-width: 1024px) {
            .gallery-grid { column-count: 3; }
        }

        @media (min-width: 1280px) {
            .gallery-grid { column-count: 4; }
        }

        @media (min-width: 1536px) {
            .gallery-grid { column-count: 5; }
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 1.25rem;
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: fadeInScale 0.6s ease-out;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Skeleton Loader */
        .skeleton {
            width: 100%;
            height: 16rem;
            background: linear-gradient(90deg, rgba(126, 235, 183, 0.1) 25%, rgba(126, 235, 183, 0.2) 50%, rgba(126, 235, 183, 0.1) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 0.75rem;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .gallery-item img {
            width: 100%;
            display: block;
            transition: all 0.5s ease;
            filter: brightness(0.9);
        }

        .gallery-item:hover img {
            filter: brightness(1.1);
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(17, 2, 6, 0.9), rgba(17, 2, 6, 0.5), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            align-items: flex-end;
            padding: 1.25rem;
        }

        .gallery-item:hover .image-overlay {
            opacity: 1;
        }

        .image-caption {
            color: var(--drabpe-white);
            font-size: 1.125rem;
            font-weight: 300;
            letter-spacing: 1.5px;
            transform: translateY(20px);
            transition: transform 0.4s ease;
        }

        .gallery-item:hover .image-caption {
            transform: translateY(0);
        }

        /* View More Button */
        .view-more-container {
            display: flex;
            justify-content: center;
            margin-top: 3rem;
        }

        .view-more-btn {
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(126, 235, 183, 0.3);
            background: rgba(17, 2, 6, 0.5);
            backdrop-filter: blur(10px);
            color: var(--drabpe-white);
            padding: 1.5rem 2rem;
            font-size: 1.125rem;
            font-weight: 300;
            letter-spacing: 2px;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .view-more-btn:hover {
            border-color: var(--drabpe-green);
            background: rgba(126, 235, 183, 0.1);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .view-more-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, transparent, rgba(126, 235, 183, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.7s ease;
        }

        .view-more-btn:hover::before {
            transform: translateX(100%);
        }

        .chevron {
            display: inline-block;
            margin-left: 0.5rem;
            transition: transform 0.3s ease;
        }

        .view-more-btn:hover .chevron {
            transform: translateY(4px);
        }

        .chevron.rotated {
            transform: rotate(180deg);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            inset: 0;
            background: rgba(17, 2, 6, 0.95);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: -3rem;
            right: 0;
            background: var(--drabpe-green);
            color: var(--drabpe-dark);
            border: none;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .modal-close:hover {

        }

        .modal-nav {

        }

        .modal-nav:hover {
            background: var(--drabpe-green);
            color: var(--drabpe-dark);
        }

        .modal-prev {
            left: 1rem;
        }

        .modal-next {
            right: 1rem;
        }

        .hidden {
            display: none !important;
        }

                    overlay.className = 'image-overlay';

                    const caption = document.createElement('p');
                    caption.className = 'image-caption';
                    caption.textContent = image.alt;

                    overlay.appendChild(caption);
                    item.appendChild(skeleton);
                    item.appendChild(img);
                    item.appendChild(overlay);
                    grid.appendChild(item);

                    imageObserver.observe(img);
                    unloadObserver.observe(item);
                });

                sectionDiv.appendChild(grid);

                if (section.images.length > 8) {
                    const btnContainer = document.createElement('div');
                    btnContainer.className = 'view-more-container';

                    const btn = document.createElement('button');
                    btn.className = 'view-more-btn';
                    btn.innerHTML = `
                        ${isExpanded ? 'Show Less' : 'View More'}
                        <span class="chevron ${isExpanded ? 'rotated' : ''}">â–¼</span>
                    `;
                    btn.onclick = () => toggleSection(section.id);

                    btnContainer.appendChild(btn);
                    sectionDiv.appendChild(btnContainer);
                }

                container.appendChild(sectionDiv);
            });
        }

        function toggleSection(sectionId) {
            if (expandedSection === sectionId) {
                expandedSection = null;
            } else {
                expandedSection = sectionId;
                setTimeout(() => {
                    document.getElementById(`section-${sectionId}`).scrollIntoView({ 
                        behavior: 'smooth', 
                        block: 'start' 
                    });
                }, 100);
            }
            renderGallery();
        }

        function openModal(sectionId, imageIndex) {
            currentModalSection = sectionId;
            currentModalIndex = imageIndex;
            const section = galleryData.find(s => s.id === sectionId);
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            
            modalImage.src = section.images[imageIndex].src;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateModal(direction) {
            const section = galleryData.find(s => s.id === currentModalSection);
            currentModalIndex = (currentModalIndex + direction + section.images.length) % section.images.length;
            document.getElementById('modal-image').src = section.images[currentModalIndex].src;
        }

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const modal = document.getElementById('modal');
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') navigateModal(-1);
                if (e.key === 'ArrowRight') navigateModal(1);
            }
        });

        // Initial render
        renderGallery();
    </script>
</body>
</html>
