            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #e0e0e0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #7debb7;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #a0a0a0;
            font-size: 1.1rem;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px !important;
            border: 1px solid rgba(125, 235, 183, 0.2) !important;
            padding: 2rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem !important;
            min-height: 600px;
        }

        /* Left Sidebar - Filters with sticky positioning */
        .filters-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: sticky;
            top: 2rem;
            align-self: flex-start;
            max-height: calc(100vh - 4rem) !important;
            overflow-y: auto;
        }

        /* Clear All Filters button */
        .clear-all-btn {
            width: 100% !important;
            padding: 0.875rem !important;
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.3) !important;
            border-radius: 8px !important;
            color: #ff6b6b;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem !important ;
            font-weight: 900 !important;
            text-transform: uppercase !important;
            letter-spacing: 0.05em;
        }

        .clear-all-btn:hover {
            background: rgba(255, 59, 48, 0.25);
            border-color: #ff6b6b;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px !important;
            padding: 1.25rem;
            border: 1px solid rgba(125, 235, 183, 0.1) !important;
        }

        .filter-section h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #7debb7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(125, 235, 183, 0.2);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #7debb7;
            background: rgba(255, 255, 255, 0.08);
        }

        .search-input::placeholder {
            color: #666;
        }

        .category-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .category-btn {
            all: unset; /* resets inherited styles */
            display: inline-block;
            padding: 0.5rem 0.75rem; /* slightly reduced */
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(125, 235, 183, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
            font-size: 0.75rem !important;
            text-align: left;
            line-height: 1.2;
            box-sizing: border-box;
        }

        .category-btn:hover {
            background: rgba(125, 235, 183, 0.1);
            border-color: #7debb7;
        }

        .category-btn.active {
            background: #7debb7;
            color: #1a1a2e;
            border-color: #7debb7;
            font-weight: 600;
        }

        /* Improved date filter with labels and clear buttons */
        .date-input-group {
            margin-bottom: 0.75rem;
        }

        .date-label {
            display: block;
            font-size: 0.75rem !Important;
            color: #a0a0a0;
            margin-bottom: 0.375rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .date-input-wrapper {
            position: relative;
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .date-input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(125, 235, 183, 0.2) !important;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 0.875rem !important;
        }

        .date-input:focus {
            outline: none;
            border-color: #7debb7;
        }

        .clear-date-btn {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(125, 235, 183, 0.2);
            border-radius: 6px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.75rem !important;
            min-width: 60px;
        }

        .clear-date-btn:hover {
            background: rgba(255, 59, 48, 0.15);
            border-color: rgba(255, 59, 48, 0.3);
            color: #ff6b6b;
        }

        .date-presets {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .preset-btn {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(125, 235, 183, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.75rem !important;
        }

        .preset-btn:hover {
            background: rgba(125, 235, 183, 0.1);
            border-color: #7debb7;
        }

        .preset-btn.active {
            background: rgba(125, 235, 183, 0.2);
            border-color: #7debb7;
            color: #7debb7;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag-filter {
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(125, 235, 183, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.75rem !important;
        }

        .tag-filter:hover {
            background: rgba(125, 235, 183, 0.1);
            border-color: #7debb7;
        }

        .tag-filter.active {
            background: #7debb7;
            color: #1a1a2e;
            border-color: #7debb7;
        }

        /* Right Side - Content with infinite scroll */
        .content-area {
            display: flex;
            flex-direction: column;
        }

        .results-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(125, 235, 183, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .results-count {
            font-size: 0.875rem !important;
            color: #a0a0a0;
        }

        /* Sort dropdown */
        .sort-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-label {
            font-size: 0.75rem;
            color: #a0a0a0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sort-select {
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(125, 235, 183, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.875rem !important;
            cursor: pointer;
            transition: all 0.2s;
        }

        .sort-select:focus {
            outline: none;
            border-color: #7debb7;
        }

        .sort-select option {
            background: #1a1a2e;
            color: #e0e0e0;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(125, 235, 183, 0.1);
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card:hover {
            transform: translateY(-4px);
            border-color: #7debb7;
            box-shadow: 0 8px 24px rgba(125, 235, 183, 0.15);
        }

        .news-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            background: linear-gradient(135deg, rgba(125, 235, 183, 0.1), rgba(125, 235, 183, 0.05));
        }

        .news-content {
            padding: 1.25rem;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .news-category {
            padding: 0.25rem 0.75rem;
            background: rgba(125, 235, 183, 0.2);
            color: #7debb7;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .news-date {
            font-size: 0.75rem;
            color: #888;
        }

        .news-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
        }

        .news-description {
            font-size: 0.875rem;
            color: #a0a0a0;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .news-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

            padding: 0.25rem 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(125, 235, 183, 0.2);
            border-radius: 4px;
            font-size: 0.7rem;
            color: #7debb7;
            size: 1rem;
        }

        /* Loading and no results states */
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: #7debb7;
            font-size: 0.875rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(125, 235, 183, 0.2);
            border-top-color: #7debb7;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: #888;
            grid-column: 1 / -1;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .panel {
                grid-template-columns: 1fr;
            }

            .filters-sidebar {
                position: static;
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .panel {
                padding: 1.5rem;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

                <!-- Tags -->
                <div class="filter-section">
                    <h3>Tags</h3>
                    <div id="tagsContainer" class="tags-container"></div>
                </div>
            </aside>

            <!-- Right Side - Content -->
            <main class="content-area">
                <div class="results-header">
                    <div class="results-count" id="resultsCount">Loading...</div>
                    <!-- Sort dropdown -->
                    <div class="sort-wrapper">
                        <span class="sort-label">Sort By:</span>
                        <select id="sortSelect" class="sort-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="title-asc">Title (A-Z)</option>
                            <option value="title-desc">Title (Z-A)</option>
                            <option value="category">Category</option>
                        </select>
                    </div>
                </div>
                <div id="newsGrid" class="news-grid"></div>
                <!-- Loading indicator for infinite scroll -->
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <span class="loading-spinner"></span>
                    Loading more news...
                </div>
            </main>
        </div>
    </div>

                tags: ["networking", "opportunities", "community", "training"],
                date: "2025-11-20",
                image: "https://scontent-yyz1-1.xx.fbcdn.net/v/t1.15752-9/582039419_1471916140531510_3157086234189477799_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=0024fc&_nc_ohc=KxpupsgfmRIQ7kNvwEhK-38&_nc_oc=AdkP4iz56wjb_oPa1KUItufO9uuV-V-DAOMWMmowvDyI4HXgk6FttMe4mMZaB5SWw6hPNSn39742RJZ-lCBl8ADH&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent-yyz1-1.xx&oh=03_Q7cD3wEDqx9kCKRPE3KU3IQBvc0CgZoA64jB57LhqPWiSYZE1g&oe=6939901F",
                url: "https://www.eventbrite.ca/e/at-the-table-celebrating-entrepreneurship-with-drabpe-do-it-in-durham-tickets-1854984662059?aff=oddtdtcreator&utm-source=wsa&utm-campaign=social&utm-content=attendeeshare&utm-medium=discovery&utm-term=listing"
            }
        ];

        let currentCategory = 'all';
        let searchQuery = '';
        let startDate = '';
        let endDate = '';
        let selectedTags = new Set();
        let currentSort = 'newest';
        let displayedItems = 0;
        const itemsPerLoad = 9;
        let isLoading = false;
        let filteredData = [];

        // Get all unique tags
        function getAllTags() {
            const tags = new Set();
            newsData.forEach(item => {
                item.tags.forEach(tag => tags.add(tag));
            });
            return Array.from(tags).sort();
        }

        // Render tags
        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const tags = getAllTags();
            
            container.innerHTML = tags.map(tag => 
                `<button class="tag-filter" data-tag="${tag}">${tag}</button>`
            ).join('');
        }

        function sortNews(data) {
            const sorted = [...data];
            
            switch(currentSort) {
                case 'newest':
                    sorted.sort((a, b) => new Date(b.date) - new Date(a.date));
                    break;
                case 'oldest':
                    sorted.sort((a, b) => new Date(a.date) - new Date(b.date));
                    break;
                case 'title-asc':
                    sorted.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                case 'title-desc':
                    sorted.sort((a, b) => b.title.localeCompare(a.title));
                    break;
                case 'category':
                    sorted.sort((a, b) => a.category.localeCompare(b.category));
                    break;
            }
            
            return sorted;
        }

        // Filter news
        function filterNews() {
            let filtered = newsData;

            // Category filter
            if (currentCategory !== 'all') {
                filtered = filtered.filter(item => item.category === currentCategory);
            }

            // Search filter
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filtered = filtered.filter(item => 
                    item.title.toLowerCase().includes(query) ||
                    item.description.toLowerCase().includes(query) ||
                    item.tags.some(tag => tag.toLowerCase().includes(query))
                );
            }

            // Date filter
            if (startDate) {
                filtered = filtered.filter(item => item.date >= startDate);
            }
            if (endDate) {
                filtered = filtered.filter(item => item.date <= endDate);
            }

            // Tag filter
            if (selectedTags.size > 0) {
                filtered = filtered.filter(item => 
                    item.tags.some(tag => selectedTags.has(tag))
                );
            }

            return sortNews(filtered);
        }

        function renderNews(append = false) {
            filteredData = filterNews();
            const grid = document.getElementById('newsGrid');
            const count = document.getElementById('resultsCount');
            const loadingIndicator = document.getElementById('loadingIndicator');

            if (!append) {
                displayedItems = 0;
                grid.innerHTML = '';
            }

            count.textContent = `${filteredData.length} result${filteredData.length !== 1 ? 's' : ''} found`;

            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>No results found</h3>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                loadingIndicator.style.display = 'none';
                return;
            }

            const itemsToShow = filteredData.slice(displayedItems, displayedItems + itemsPerLoad);
            
            itemsToShow.forEach((item, index) => {
                const card = document.createElement('article');
                card.className = 'news-card';
                card.style.animationDelay = `${index * 0.1}s`;
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="news-image">
                    <div class="news-content">
                        <div class="news-header">
                            <span class="news-category">${item.category}</span>
                            <span class="news-date">${new Date(item.date).toLocaleDateString()}</span>
                        </div>
                        <h3 class="news-title">${item.title}</h3>
                        <p class="news-description">${item.description}</p>
                        <div class="news-tags">
                            ${item.tags.map(tag => `<span class="news-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                card.addEventListener('click', () => {
                    window.open(item.url, '_blank');
                });
                grid.appendChild(card);
            });

            displayedItems += itemsToShow.length;

            // Show/hide loading indicator
            if (displayedItems < filteredData.length) {
                loadingIndicator.style.display = 'block';
            } else {
                loadingIndicator.style.display = 'none';
            }

            isLoading = false;
        }

        function handleScroll() {
            if (isLoading || displayedItems >= filteredData.length) return;

            const loadingIndicator = document.getElementById('loadingIndicator');
            const rect = loadingIndicator.getBoundingClientRect();
            const isVisible = rect.top < window.innerHeight && rect.bottom >= 0;

            if (isVisible) {
                isLoading = true;
                setTimeout(() => {
                    renderNews(true);
                }, 500);
            }
        }

        function clearAllFilters() {
            // Reset category
            currentCategory = 'all';
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('[data-category="all"]').classList.add('active');

            // Reset search
            searchQuery = '';
            document.getElementById('searchInput').value = '';

            // Reset dates
            startDate = '';
            endDate = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));

            // Reset tags
            selectedTags.clear();
            document.querySelectorAll('.tag-filter').forEach(t => t.classList.remove('active'));

            // Reset sort
            currentSort = 'newest';
            document.getElementById('sortSelect').value = 'newest';

            renderNews();
        }

        function activateCategoryFromHash() {
          const hash = window.location.hash.replace("#", "").toLowerCase();
          if (hash) {
            const targetBtn = document.querySelector(`.category-btn[data-category="${hash}"]`);
            if (targetBtn) {
              console.log(`[v0] Activating category from hash: ${hash}`);
              targetBtn.click();
            } else {
              console.log(`[v0] No category button found for hash: ${hash}`);
            }
          }
        }

        // Event listeners
        document.getElementById('clearAllBtn').addEventListener('click', clearAllFilters);

        // Category button click logic
        document.querySelectorAll('.category-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentCategory = btn.dataset.category;
            renderNews();
          });
        });

        // Activate on page load
        document.addEventListener("DOMContentLoaded", activateCategoryFromHash);

        // Activate when hash changes (e.g., user clicks a link or browser back/forward)
        window.addEventListener("hashchange", activateCategoryFromHash);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value;
            renderNews();
        });

        document.getElementById('startDate').addEventListener('change', (e) => {
            startDate = e.target.value;
            renderNews();
        });

        document.getElementById('endDate').addEventListener('change', (e) => {
            endDate = e.target.value;
            renderNews();
        });

        document.getElementById('clearStartDate').addEventListener('click', () => {
            startDate = '';
            document.getElementById('startDate').value = '';
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            renderNews();
        });

        document.getElementById('clearEndDate').addEventListener('click', () => {
            endDate = '';
            document.getElementById('endDate').value = '';
            document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
            renderNews();
        });

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const preset = btn.dataset.preset;
                const today = new Date();
                const startInput = document.getElementById('startDate');
                const endInput = document.getElementById('endDate');

                // Remove active class from all presets
                document.querySelectorAll('.preset-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                endInput.value = today.toISOString().split('T')[0];

                switch(preset) {
                    case 'today': {
                        const dateStr = today.toISOString().split('T')[0];
                        startInput.value = dateStr;
                        endInput.value = dateStr;
                        break;
                    }

                    case 'week': {
                        const dayOfWeek = today.getDay(); // Sunday = 0, Monday = 1, ...
                        const firstDayOfWeek = new Date(today);
                        firstDayOfWeek.setDate(today.getDate() - dayOfWeek);
                        const lastDayOfWeek = new Date(today);
                        lastDayOfWeek.setDate(today.getDate() + (6 - dayOfWeek));
                        startInput.value = firstDayOfWeek.toISOString().split('T')[0];
                        endInput.value = lastDayOfWeek.toISOString().split('T')[0];
                        break;
                    }

                    case 'month': {
                        const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                        const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);
                        startInput.value = firstDayOfMonth.toISOString().split('T')[0];
                        endInput.value = lastDayOfMonth.toISOString().split('T')[0];
                        break;
                    }

                    case 'year': {
                        const firstDayOfYear = new Date(today.getFullYear(), 0, 1);
                        const lastDayOfYear = new Date(today.getFullYear(), 11, 31);
                        startInput.value = firstDayOfYear.toISOString().split('T')[0];
                        endInput.value = lastDayOfYear.toISOString().split('T')[0];
                        break;
                    }
                }

                startDate = startInput.value;
                endDate = endInput.value;
                renderNews();
            });
        });

        document.getElementById('sortSelect').addEventListener('change', (e) => {
            currentSort = e.target.value;
            renderNews();
        });

        document.getElementById('tagsContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('tag-filter')) {
                const tag = e.target.dataset.tag;
                e.target.classList.toggle('active');
                
                if (selectedTags.has(tag)) {
                    selectedTags.delete(tag);
                } else {
                    selectedTags.add(tag);
                }
                
                renderNews();
            }
        });

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', handleScroll);

        // Initialize
        renderTags();
        renderNews();
    </script>
